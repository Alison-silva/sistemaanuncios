<!DOCTYPE html>
<html lang="en" xmlns="http//www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de anúncios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<div class="container mt-5">

    <h2>Cadastro de Anúncios</h2>
    <form method="post">

        <div class="row g-3">
            <div class="col-md-1">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"  readonly="readonly">
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
            </div>
        </div>
        <br>
        <div class="row g-3">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="nomecategoria">Categoria</label>
                    <select class="form-control" id="nomecategoria" name="nomecategoria" required>
                        <option value="">--[Todos]--</option>
                        <option value="Eletrônico">Eletrônico</option>
                        <option value="Vestuário">Vestuário</option>
                        <option value="Automóveis">Automóveis</option>
                        <option value="Celular">Celular</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="number" class="form-control" id="preco" name="preco" required>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="imagem">Imagem</label>
                    <input type="file" class="form-control" id="imagem" name="imagem" required>
                </div>
            </div>
        </div>
        <br>
        <div class="row g-3">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea type="text" class="form-control" id="descricao" name="descricao" rows="4" cols="50" required></textarea>
                </div>
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <h3 class="mt-5">Lista de Anúncios</h3>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Categoria</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
    <br>
    <nav aria-label="Page navigation example" style="margin-top: 30px;">
        <ul class="pagination justify-content-center" >

            <li class="page-item" >
                <a class="page-link">Anterior</a>
            </li>

            <li class="page-item">
                <a class="page-link" ></a>
            </li>

            <li class="page-item">
                <a class="page-link">Próximo</a>
            </li>

        </ul>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
